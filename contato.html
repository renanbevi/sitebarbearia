<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato  - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>	

	<body>

		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>

				<nav>
					<ul> 
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="sobrenome">Nome e sobrenome:</label>
				<input type="text" id="sobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

				<fildset>
					<legend> Como prefere o nosso contato</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
					


					<label for="radio-telefone"><input type="radio"name="contato"  value="telefone" id="radio-telefone">Telefone </label>
					


					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
					

				</fildset>

				<fildset>
					<legend>Qual horário prefere ser atendido</legend>
					<select> 
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

				</fildset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


				<input type="submit" value="Enviar formulário" class="enviar">


			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8hs ~ 20hs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hs ~ 20hs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hs ~ 20hs</td>
					</tr>
				</tbody>
				
			</table>

		</main>



			<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>

		</footer>
	</body>
		

</html>
